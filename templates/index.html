<!DOCTYPE html>
<html>

<head>
    <title>Email Spam Classifier</title>
    <style>
        body {
            text-align: center;
        }
        button {
            color: aliceblue;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Email Spam Classifier</h1>
    <!-- Correct the form tag here -->
    <form method="post" action="/predict">
        <div>
            <textarea rows="12" cols="60" name="content" placeholder="Type or paste your email here" autocomplete="off">{{ email }}</textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <p id="display">{{ prediction }}</p>
</body>

</html>
